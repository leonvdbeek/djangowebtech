{% extends 'techioapp/index.html' %}


{% block content %}
    <div class="todo">
        {% if todo.deadline_date %}
            <div class="date">
                {{ todo.deadline_date }}
            </div>
        {% endif %}
        <h1>{{ todo.title }}</h1>
        <p>{{ todo.text|linebreaksbr }}</p>
    </div>
{% endblock %}
